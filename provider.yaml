apiVersion: externaldata.gatekeeper.sh/v1alpha1
kind: Provider
metadata:
  name: integrity-shield-api
spec:
  url: https://integrity-shield-api.integrity-shield-operator-system.svc:8123/api/request # URL to the external data source (e.g., http://my-provider.my-namespace:8090/validate)
  timeout:  10 # timeout value in seconds (e.g., 1). this is the timeout on the Provider custom resource, not the provider implementation.
  caBundle: 
  insecureTLSSkipVerify: false # need to enable this if the provider uses HTTP so that Gatekeeper can skip TLS verification.
